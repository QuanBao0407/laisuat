<html>
    <script>
        money=prompt("Nhập số tiền");
        interest=prompt("nhập lãi suất trong 1 năm ");
        years=prompt("nhập số năm");
        let a=parseInt(money);
        let b=parseInt(interest);
        let c=parseInt(years);
        let d= a + a * b ;
        let f= a + a * b * c ;
        document.write(" Số tiền gốc, lãi trong 1 năm là : " + d );
        document.write(" .Số tiền gốc, lãi trong " + c + "năm là : "+ f );
    </script>
</html>
